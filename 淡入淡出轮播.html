<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				width: 600px;
				height: 300px;
				overflow: hidden;
				margin: 100px auto;
				border: 1px solid #000;
			}
			.imglist{
				width: 3000px;
				height: 300px;
				float: left;
			}
			.imglist ul li img{
				width: 600px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="imglist">
				<ul>
					<li><img src="img/img/1.jpg"/></li>
					<li><img src="img/img/2.jpg"/></li>
					<li><img src="img/img/3.jpg"/></li>
					<li><img src="img/img/4.jpg"/></li>
					
				</ul>
				
			</div>
			
		</div>
	</body>
	<script src="js/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
//		$(".imglist ul li:first").clone().appendTo(".imglist ul");//实现无缝连接
		var cl=$(".imglist ul li").length-1;
		var imgli=$(".imglist ul li");
		console.log(imgli.length);//5
		var i=cl;
		function next(){
			imgli.eq(i).fadeOut(1000);
			i--;
			if(i<0){
				i=cl;
			}
			imgli.eq(i).fadeIn(1000);
		}
		setInterval(next,1000);
	</script>
</html>
