
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				position: absolute;
				line-height: 40px;
				left: 270px;
				top: 0;
				font-size: 12px;
				color: red;
				display: none;
			}
			#b3,#b4{
				left: 270px;
				top: 20px;
			}
			
		</style>
		<script src="js/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		输入邮箱   <input type="text" name="" class="blur1" value=""/><br />
		输入用户名<input type="text" name="" class="blur2" value=""/>
		
		<div id="b1">
			格式错误
		</div>
		<div id="b2">
			格式正确
		</div>
		<div id="b3">
			格式错误
		</div>
		<div id="b4">
			格式正确
		</div>
		
	</body>
	<script type="text/javascript">
	   
	  
		$(".blur1").blur(function(){		
			if( this.value=="" || ( !/.+@.+\.[a-zA-Z]{2,4}$/.test(this.value) ) ){
				$("#b1").show();
				$("#b2").hide();
				
			}else{
				$("#b2").show();
				$("#b1").hide();
			}
		
		})
		$(".blur2").blur(function(){		
			if( this.value=="" || this.value.length<3 ){
				$("#b3").show();
				$("#b4").hide();
				
			}else{
				$("#b4").show();
				$("#b3").hide();
			}
		
		})
	</script>
</html>
